<html>
<body>
  <h2>Register</h2>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  
  <form method="post">
    {% csrf_token %}
    <label>Username:</label>
    <input type="text" name="username" value="{{ username|default:'' }}"><br>

    <label>Password:</label>
    <input type="password" name="password1"><br>

    <label>Repeat Password:</label>
    <input type="password" name="password2"><br>

    <label>Email:</label>
    <input type="email" name="email" value="{{ email|default:'' }}"><br>

    <label>First Name:</label>
    <input type="text" name="first_name" value="{{ first_name|default:'' }}"><br>

    <label>Last Name:</label>
    <input type="text" name="last_name" value="{{ last_name|default:'' }}"><br>

    <button type="submit">Register</button>
  </form>
</body>
</html>
